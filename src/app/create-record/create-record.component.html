<div class="dialog-box">
    <h2 mat-dialog-title>Create New Record</h2>
    <mat-dialog-content>
        <form [formGroup]="createForm">

            <mat-form-field>
                <mat-label>Sensor Name</mat-label>
                <input matInput formControlName="sensor_name" required>
                <mat-error>This field is required</mat-error>
            </mat-form-field>

            <br/>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>

            <br/>     
            <mat-form-field>
                <mat-label>Unit</mat-label>
                <input matInput formControlName="unit"/>
            </mat-form-field>

            <br/>
            <mat-label>Use in Optimization</mat-label>
            <mat-slide-toggle></mat-slide-toggle>

            <br/><br/> 
            <mat-form-field>
                <mat-label>Current Value</mat-label>
                <input matInput type="number" formControlName="current_value"/>
            </mat-form-field>

            <br/>
            <mat-form-field>
                <mat-label>Optimized Value</mat-label>
                <input matInput type="number" formControlName="optimized_value"/>
            </mat-form-field>

            <br/>
            <mat-form-field>
                <mat-label>Operator Low</mat-label>
                <input matInput type="number" formControlName="operator_low"/>
            </mat-form-field>

            <br/>
            <mat-form-field>
                <mat-label>Operator High</mat-label>
                <input matInput type="number" formControlName="operator_high"/>
            </mat-form-field>

            <br/>
            <mat-label>Status</mat-label>
            <mat-radio-group formControlName="status">
                <mat-radio-button value="true">Good</mat-radio-button>
                <mat-radio-button value="false">Bad</mat-radio-button>
            </mat-radio-group>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions class="actions">
        <button mat-raised-button (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button (click)="onSaveClick()">Save</button>
    </mat-dialog-actions>
</div>
